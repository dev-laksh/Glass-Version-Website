<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4e4ab773fc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="images/avatar.jpg" alt="" width="30px"/>
            <h3>Lakshya Shanker</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <i class="fab fa-twitch"></i>
              <h2>Streams</h2>
            </div>
            <div class="link">
              <i class="fab fa-steam-symbol"></i>
              <h2>Games</h2>
            </div>
            <div class="link">
              <i class="fas fa-gamepad"></i>
              <h2>New</h2>
            </div>
            <div class="link">
              <i class="fas fa-book"></i>
              <h2>Library</h2>
            </div>
            <div class="pro">
              <h2>Join pro for free Games.</h2>
              <img src="images/joystick.png" alt="" />
            </div>
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="https://img.icons8.com/doodle/48/000000/among-us.png" alt=""/>
              <div class="card-info">
                <h2>Among Us</h2>
                <p>PC Version</p> 
                <div class="progresss"></div>
              </div>
              <div class="percent">10%</div>
            </div>
          </div>
            <div class="card">
              <img src="https://img.icons8.com/color/48/000000/minecraft-sword.png"/>
              <div class="card-info">
                <h2>Minecraft</h2>
                <p>Java Edition</p> 
                <div class="progresss"></div>
              </div>
              <div class="percent">30%</div>
            </div>
            <div class="card">
              <img src="https://img.icons8.com/nolan/64/clash-of-clans.png" alt=""/>
              <div class="card-info">
                <h2>Clash of Clans</h2>
                <p>Android Version</p> 
                <div class="progresss"></div>
              </div>
              <div class="percent">5%</div>
            </div>
            <div class="card">
              <img src="https://img.icons8.com/ios-filled/50/000000/san-andreas.png" alt=""/>
              <div class="card-info">
                <h2>GTA San Andreas</h2>
                <p>PC Version</p> 
                <div class="progresss"></div>
              </div>
              <div class="percent">30%</div>
            </div>
          </div>
          </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
